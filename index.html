<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-globe-48.png">
    <link type="image/png" sizes="32x32" rel="icon" href="img/icons8-globe-48.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>All countries of the world</title>
</head>
<body>
    <header class="py-4 header">
        <div class="container d-flex justify-content-between">
            <h4>Where in the world?</h4>
            <div id="theme-switch" class="d-flex justify-content-between">
                <i class="bi bi-moon-fill"></i>
                <p class="theme ms-2">Dark mode</p>
            </div>
        </div>
    </header>
    <div id="form-section" class="container mt-5">
        <div class="d-flex justify-content-between">
            <form method="post" class="search">
                <input type="search" class="w-100" id="search-Input" placeholder="Search for a country...">                
            </form>
            <div class="rounded">                
                <select name="continents" id="continent-select" class="w-100 rounded p-3">                    
                    <option value="" disabled selected>Filter by Continent</option>
                    <option value="">All Continents</option>
                    <option value="Africa">Africa</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>
    </div>  
    <main>
        <div class="container mt-5">
            <div id="world-countries" class="m-0 p-0">

            </div>
        </div>
    </main>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
